<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <!-- <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="assets/css/all.min.css">
    <script>
        let track = new TrackIt();
        
        $(document).on('click', "#start", function (e) {
            console.log('start');
            track.start();
        });
        $(document).on('click', "#end", function (e) {
            track.end();
        });
        $(document).on('click', "#categories .cat", function (e) {
            track.addStop($(this).data('cat'));
        });

        $(document).on('ready',(e)=>{
            track.setCategories(4);
        });

    </script>
</head>

<body>
    <div class="container">
    <header>
            <div id="clock_total" class="clock">0:00:00.00</div>
            <div id="clock_segment" class="clock">0:00:00.00</div>
    </header>
    <main>
        <canvas id="canvas" height="40"></canvas>
        <textarea id="log" style="display: none"></textarea>
    </main>
    <aside>
        <div id="categories">
        </div>
    </aside>
    <footer>
            <div id="controls">
                    <button id="reset" class="btn btn-icon btn-control">reset</button>
                    <button id="start"class="btn btn-icon btn-control"><span class="fa fa-play"></span></button>
                    <button id="pause"class="btn btn-icon btn-control"><span class="fa fa-pause"></span></button>
                    <button id="end"class="btn btn-icon btn-control"><span class="fa fa-stop"></span></button>
                </div>
    </footer>
</div>
</body>

</html>
