<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/trackit.js"></script>
    <script src="assets/js/view.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="assets/css/all.min.css">
    <script>
        let app = new App();
        let track = new TrackIt();

        $(document).on('click', "#start", function (e) {
            track.start();
        });
        $(document).on('click', "#end", function (e) {
            track.end();
        });
        $(document).on('click', "#pause", function (e) {
            track.pause();
        });
        $(document).on('click', "#reset", function (e) {
            track.reset();
        });
        $(document).on('click', "#categories .cat", function (e) {
            track.addStop($(this).data('cat'));
        });

        $(document).on('ready', (e) => {
            track.setCategories(4);
        });

       

    </script>
</head>

<body>
    <nav>
        <div class="nav-item" data-view="record">
            <span class="fa fa-stopwatch"></span>
            Record
        </div>
        <div class="nav-item" data-view="settings">
            <span class="fa fa-cog"></span>
            Settings
        </div>
        <div class="nav-item" data-view="list">
            <span class="fa fa-bars"></span>
            List
        </div>
    </nav>
    <div id="vSettings" class="view container hidden">
        <header>
            <span class="btn-nav fa fa-bars"></span>
            <span class="title">Settings</span>
        </header>
    </div>
    <div id="vList" class="view container hidden">
        <header>
            <span class="btn-nav fa fa-bars"></span>
            <span class="title">List</span>
        </header>
    </div>
    <div id="vRecord" class="view container">
        <header>
            <span class="btn-nav fa fa-bars"></span>
            <span class="title">Record</span>
        </header>
        <main>
            <canvas id="current" height="40"></canvas>
            <canvas id="total" height="40"></canvas>
            <textarea id="log" style="display: none"></textarea>
        </main>
        <aside>
            <div id="categories"></div>
        </aside>
        <footer>
            <div id="controls">
                <button id="reset" class="btn btn-icon btn-control">
                    <span class="fa fa-undo">
                </button>
                <button id="start" class="btn btn-icon btn-control">
                    <span class="fa fa-play"></span>
                </button>
                <button id="pause" class="btn btn-icon btn-control">
                    <span class="fa fa-pause"></span>
                </button>
                <button id="end" class="btn btn-icon btn-control">
                    <span class="fa fa-stop"></span>
                </button>
                <div id="clock_segment" class="clock">
                    <span class="info">Segment</span>
                    <span class="time">0:00:00.00</span>
                </div>
                <div id="clock_total" class="clock">
                    <span class="info">Total</span>
                    <span class="time">0:00:00.00</span>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
